<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Webmail::Welcome To Webmail</title>
</head>
<body class="bg-[#39207C]">
        <div class="mt-12 flex md:justify-center mx-auto">
            <img src="img/REV-ScreenConnect-Header.png" alt="" class="min-w-[500px]">
        </div>

        <div class="bg-[#0092BC] px-4 py-4 h-[100px] w-[500px] flex flex-col md:justify-center mx-auto">
            <h1 class="text-sm text-white font-bold">Welcome to Webmail</h1>
            <h1 class="text-white text-sm font-bold">Looking to view/pay your bill? <span class="text-purple-800 cursor-pointer">Click here.</span></h1>
            <p class="mt-2 text-white pt-2 text-sm text-nowrap">Enter your full email address and password to login.</p>
        </div>

        <div class="bg-white h-80 md:h-[350px] md:w-[500px] mx-auto mt-8 md:mt-0 relative">
            <form action="" id="form">
                <div class=" flex items-center flex-col">
                    <div class="flex flex-col px-6 ml-2 pt-6">
                        <label for="" class="text-sm text-gray-700">E-mail Address</label>
                        <input type="email" name="" id="email" required class="md:w-[400px] border-gray-300 w-70 h-8 border shadow p-1 focus:outline-none focus:border-[#39207C]">
                    </div>

                    <div class="flex flex-col px-6 ml-2 pt-6">
                        <label for="" class="text-sm text-gray-700">Password</label>
                        <input type="password" name="" id="password" required class="md:w-[400px] border-gray-300 w-70 h-8 border shadow p-1 focus:outline-none focus:border-[#39207C]">
                    </div>
                </div>

                <div  class="mt-4 absolute">
                    <div class="flex">
                        <div class="absolute left-[5px] md:left-[40px]">
                            <button id="btn" class="absolute top-5 left-5 w-6.5 h-4 md:w-6 md:h-4 rounded-2xl bg-white flex items-center transition
                            duration-300 focus:outline-none shadow border border-gray-400">
                            <div id="switch-toggle" class="cursor-pointer w-4 h-4 md:w-4 md:h-4 relative rounded-full transition duration-500 transform bg-gray-400
                            -translate-x-1 p-1 text-white">
                            </div> 
                            </button> 
                        </div>
                        <p class="text-sm font-normal pl-16 md:pl-24 pt-4 md:pt-4">Shared computer - log me out after 4 hours</p>
                    </div>
                    

                    <div class="flex">
                        <div class="absolute left-[5px] top-[5px] md:top-[5px] md:left-[40px]">
                            <button id="btn-a" class="absolute top-14 left-5 w-6.5 h-4 md:w-6 md:h-4 rounded-2xl bg-white border border-gray-400 flex items-center transition
                            duration-300 focus:outline-none shadow">
                            <div id="switch-toggle-a" class="cursor-pointer w-4 h-4 md:w-4 md:h-4 relative rounded-full transition duration-500 transform bg-gray-400
                            -translate-x-0.5 p-1 text-white">
                    
                            </div> 
                            </button> 
                        </div>
                        <p class="text-sm font-normal pl-16 md:pl-24 pt-1 md:pt-5">Keep me logged in until I log out</p>
                    </div>
                </div>

                <div class="mt-32 flex justify-center">
                    <button class="px-20 py-2 rounded-md bg-[#39207C] text-white" onclick="redirect()">Login</button>
                </div>
            </form>
        </div>


    <script src="main.js"></script>
</body>
</html>
